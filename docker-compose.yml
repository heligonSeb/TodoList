###> doctrine/doctrine-bundle ###
  mysql_todolist:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: todolist
    volumes:
      - ./.docker/mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
